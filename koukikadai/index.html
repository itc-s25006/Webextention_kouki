<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shoe Store</title>

  <meta name="description" content="シンプルで履きやすい靴を販売するオンラインストア">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- リセットCSS（学習中は入れてOK） -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

  <!-- Google Font（雰囲気用） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- オリジナルCSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <nav class="nav">
      <h1 class="logo">Shoe Store</h1>
      <!-- ナビメニューはあとで -->
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="images/welcom.jpg" alt="ようこそ画面">
    </section>

    <section class="products">
      <h2>Products</h2>

      <ul class="product-list">
        <li class="product-item">
          <img src="images/shoes.jpg" alt="シューズ0">
        </li>
        <li class="product-item">
          <img src="images/shoes2.jpg" alt="シューズ2">
        </li>
        <li class="product-item">
          <img src="images/shoes3.jpg" alt="シューズ3">
        </li>
        <li class="product-item">
          <img src="images/shoes4.jpg" alt="シューズ4">
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Shoe Store</p>
  </footer>

</body>
</html>
